<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CursosOnline</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

</head>

<body>
    <header id="header" class="header">
        <div id="hero">
            <div class="container">
                <div class="row">
                    <div class="six columns">
                        <div class="contenido-hero">
                            <h1>Cursos En Línea</h1>
                            <h2>Aprende algo nuevo</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="barra">
    </div>

    <div id="cursos" class="container">
        <h1 id="encabezado" class="encabezado">Lista de Cursos</h1>

        <div class="four columns">
            <div class="row">


                <div class="info-card">
                    <img src="img/foto1.jpg" alt="htmlCss" width="450px">
                    <div>
                        <h4>HTML5, CSS3, JavaScript</h4>
                        <p><strong>Precio:</strong>$10.000</p>
                    </div>

                </div>
                <br>

                <div class="info-card">
                    <img src="img/foto2.jpg" alt="comVeg" width="450px">
                    <div>
                        <h4>Curso de Comida Vegetariana</h4>
                        <p><strong>Precio:</strong>$11.000</p>
                    </div>
                </div>

                <br>

                <div class="info-card">
                    <img src="img/foto3.jpg" alt="Guitarra" width="450px">
                    <div>
                        <h4>Guitarra</h4>
                        <p><strong>Precio:</strong>$12.000</p>
                    </div>
                </div>
                <br>

                <div class="info-card">
                    <img src="img/foto4.jpg" alt="huerto" width="450px">
                    <div>
                        <h4>Huertos</h4>
                        <p><strong>Precio:</strong>$13.000</p>
                    </div>
                </div>
                <br>


                <div class="info-card">
                    <img src="img/foto5.jpg" alt="deco" width="450px">
                    <div>
                        <h4>Decoración de tu hogar</h4>
                        <p><strong>Precio:</strong>$14.000</p>
                    </div>
                </div>
                <br>

                <div class="info-card">
                    <img src="img/foto6.jpg" alt="diseño" width="450px">
                    <div>
                        <h4>Diseño Web </h4>
                        <p><strong>Precio:</strong>$15.000</p>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="barra">
            <div class="container">
                <div class="row">
                    <div class="four columns">
                        <nav id="principal" class="menu">
                            <a class="enlace" href="#">@CursosOnline</a>

                        </nav>
                        <p>Fuente:
                            <a href="https://unsplash.com/es">Unsplash
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
